<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profit loss</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Profit Loss</h1>
    <main>
      <label for="initial-price">
        Intial Price
        <input
          id="initial-price"
          type="number"
          placeholder="Enter Intial Price"
        />
      </label>
      <label for="stock-quantity">
        Quantity of Stocks
        <input
          id="stock-quantity"
          type="number"
          placeholder="Enter the number of the stocks bought"
        />
      </label>
      <label for="current-price">
        Current Price
        <input
          id="current-price"
          type="number"
          placeholder="Enter the current price of the stocks"
        />
      </label>
      <button id="submit-btn">Tell Me!</button>
      <div id="output-box"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
